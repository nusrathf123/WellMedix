<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up | StressCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
      }

      .diagonal-bg {
        background: linear-gradient(135deg, #3e7c77 50%, #111111 50%);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-radius: 1.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }

      .glass-card:hover {
        transform: scale(1.01);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.35);
      }
    </style>
  </head>
  <body class="h-screen w-screen flex items-center justify-center diagonal-bg">
    <div class="glass-card w-[90%] max-w-4xl p-10 text-white animate-fade-in">
      <div class="flex flex-col md:flex-row gap-10">
        <!-- Form Section -->
        <div class="flex-1 flex flex-col justify-center">
          <h2 class="text-3xl md:text-4xl font-bold mb-8">Sign Up</h2>

          <label class="mb-1 text-base md:text-lg">Username</label>
          <input
            id="signup-username"
            type="text"
            class="w-full bg-transparent border-b border-white mb-6 outline-none py-2 placeholder-white text-base"
            placeholder="Your name"
          />

          <label class="mb-1 text-base md:text-lg">Email</label>
          <input
            id="signup-email"
            type="email"
            class="w-full bg-transparent border-b border-white mb-6 outline-none py-2 placeholder-white text-base"
            placeholder="you@example.com"
          />

          <label class="mb-1 text-base md:text-lg">Password</label>
          <input
            id="signup-password"
            type="password"
            class="w-full bg-transparent border-b border-white mb-6 outline-none py-2 placeholder-white text-base"
            placeholder="Create a password"
          />

          <button
            onclick="signupUser()"
            class="mt-4 bg-gradient-to-r from-[#3e7c77] to-black px-6 py-3 rounded-full text-white font-semibold hover:scale-105 transition duration-300"
          >
            Sign Up
          </button>

          <p class="mt-6 text-sm">
            Already have an account?
            <a href="login.html" class="underline hover:text-teal-200">Login</a>
          </p>
        </div>

        <!-- Welcome Text Section -->
        <div
          class="hidden md:flex flex-1 flex-col justify-center items-center text-center px-6"
        >
          <h1 class="text-4xl font-bold mb-4">WELCOME!</h1>
          <p class="text-base opacity-90 italic">
            StressCare is here to help you manage burnout and mental wellness
            through music, games, tips, and more.
          </p>
        </div>
      </div>
    </div>

    <!-- Animation config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              "fade-in": "fadeIn 0.8s ease-out forwards",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: 0, transform: "translateY(20px)" },
                "100%": { opacity: 1, transform: "translateY(0)" },
              },
            },
          },
        },
      };

      function signupUser() {
        const username = document
          .getElementById("signup-username")
          .value.trim();
        const email = document.getElementById("signup-email").value.trim();
        const password = document.getElementById("signup-password").value;

        if (!username || !email || !password) {
          alert("âš  Please fill all fields before signing up.");
          return;
        }

        // Redirect to moodcheck.html
        window.location.href = "moodcheck.html";
      }
    </script>
  </body>
</html>
