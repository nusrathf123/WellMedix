<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stress-Free Sounds</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(160deg, #0f9b8e, #5ac8fa);
        min-height: 100vh;
        padding: 40px 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px 30px;
        width: 100%;
        max-width: 950px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        text-align: center;
        color: #090909;
      }

      h1 {
        font-size: 36px;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .quote {
        font-size: 18px;
        color: #2c2c6c;
        margin-bottom: 40px;
        font-style: italic;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
      }

      .audio-card {
        background: rgba(255, 255, 255, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .audio-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      }

      .audio-card h3 {
        font-size: 16px;
        margin-bottom: 10px;
        color: #0a0a0a;
      }

      audio {
        width: 100%;
        outline: none;
        border-radius: 10px;
      }

      .stop-btn {
        margin-top: 10px;
        background-color: #ff6b6b;
        border: none;
        color: white;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .stop-btn:hover {
        background-color: #ff5252;
      }

      @media (max-width: 768px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Stress-Free Sounds</h1>
      <p class="quote">
        "In the rhythm of music, we find the heartbeat of peace."
      </p>

      <div class="grid">
        <div class="audio-card">
          <h3>Nature-Inspired Music</h3>
          <audio controls>
            <source
              src="C:\Users\syed ibrahim shikalg\Downloads\burghrecords__birds-singing-forest-scotland(chosic.com).mp3"
              type="audio/mpeg"
            />
            Your browser does not support the audio element.
          </audio>
          <br />
          <button class="stop-btn">Stop</button>
        </div>

        <div class="audio-card">
          <h3>Meditation and Healing Sounds</h3>
          <audio controls>
            <source
              src="C:\Users\syed ibrahim shikalg\Downloads\meditation-relaxing-music-background-320405.mp3"
              type="audio/mpeg"
            />
            Your browser does not support the audio element.
          </audio>
          <br />
          <button class="stop-btn">Stop</button>
        </div>

        <div class="audio-card">
          <h3>Classical Music for Calm</h3>
          <audio controls>
            <source
              src="C:\Users\syed ibrahim shikalg\Downloads\calm-and-peaceful-115481.mp3"
              type="audio/mpeg"
            />
            Your browser does not support the audio element.
          </audio>
          <br />
          <button class="stop-btn">Stop</button>
        </div>

        <div class="audio-card">
          <h3>Smooth Relaxation</h3>
          <audio controls>
            <source
              src="C:\Users\syed ibrahim shikalg\Downloads\epic-background-music-322632.mp3"
              type="audio/mpeg"
            />
            Your browser does not support the audio element.
          </audio>
          <br />
          <button class="stop-btn">Stop</button>
        </div>
      </div>
    </div>

    <script>
      const audios = document.querySelectorAll("audio");
      const stopButtons = document.querySelectorAll(".stop-btn");

      audios.forEach((audio) => {
        audio.addEventListener("play", () => {
          audios.forEach((otherAudio) => {
            if (otherAudio !== audio) {
              otherAudio.pause();
              otherAudio.currentTime = 0;
            }
          });
        });
      });

      stopButtons.forEach((btn, index) => {
        btn.addEventListener("click", () => {
          audios[index].pause();
          audios[index].currentTime = 0;
        });
      });
    </script>
  </body>
</html>
