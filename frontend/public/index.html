<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WellMedix - Dashboard</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #b8e2dc, #6bbcb7);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 90%;
        max-width: 600px;
      }
      h1 {
        color: #044b47;
        margin-bottom: 30px;
      }
      .button-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
        gap: 15px;
      }
      .button {
        background-color: #044b47;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }
      .button:hover {
        background-color: #066b67;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>WellMedix Navigation</h1>
      <div class="button-grid">
        <a href="login.html" class="button">Login</a>
        <a href="moodcheck.html" class="button">Mood Check</a>
        <a href="3rd page.html" class="button">3rd Page</a>
        <a href="games.html" class="button">Games</a>
        <a href="music.html" class="button">Music</a>
        <a href="tips.html" class="button">Tips</a>
        <a href="exercise.html" class="button">Exercises</a>
        <a href="mood dashboard.html" class="button">Mood Dashboard</a>
      </div>
    </div>
  </body>
</html>
